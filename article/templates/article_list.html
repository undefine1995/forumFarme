{% extends 'base.html'%}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'block_list' %}">Home</a></li>
      <li class="active">{{b.title}}</li>
    </ol>
    <a class="btn btn-primary" href="{% url 'article_create' b.id %}">创建文章</a>
    <table class="table table-default" style="margin-top:10px" >
      <tr>
        <th>状态</th>
        <th>标题</th>
        <th>作者</th>
        <th>最后更新时间</th>
      </tr>
      {% for article in articles %}
      <tr>
        <th>{{article.get_status_display}}</th>
        <th>{{article.title}}</th>
        <th>{{article.ower}}</th>
        <th>{{article.last_timestmp|date:'Y-m-d'}}</th>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
