{% extends 'base.html' %}
{% block title %}创建文章{% endblock %}
{% block content %}
<div class="row">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{message}}</div>
    {% endfor %}
  {% endif %}
  <div class="col-md-12">
    <ol class="breadcrumb">
      <li><a href="{% url 'block_list' %}">Home</a></li>
      <li><a href="{% url 'article_list' blo.id %}">{{blo.title}}</a></li>
      <li class="active">创建文章</li>
    </ol>
  </div>
<form class="form-horizontal" action="" method='POST' >{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" placeholder="标题">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10">
      <textarea row="15" class="form-control" name="content"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">创建</button>
    </div>
  </div>
</form>
</div>
{% endblock %}
