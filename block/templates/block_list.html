{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    {% for bb in blo %}
    <div class="panel panel-default">
        <div class="panel-heading"><a href="{% url 'article_list' bb.id %}">{{bb.title}}</a></div>
      <div class="panel-body">{{bb.content}}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
